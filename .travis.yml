language: node_js
node_js:
  - "node"
  - "lts/*"
  - "8"
  - "7"
  - "6"
script:
  - npm run build
skip_cleanup: true
jobs:
  include:
    - stage: npm release
      branches:
        only:
          - master
      node_js: "8"
      script:
        - echo "Generating bundle.js…"
        # Only generate bundle, not demo
        - npm run build
        # Only generate demo
        - npm run demo
        - echo "Deploying to npm…"
      deploy:
        # Do not reset files to send bundle.js
        # to NPMJS
        skip_cleanup: true
        email: ambroise@rezo-zero.com
        provider: npm
        api_key:
          secure: 
